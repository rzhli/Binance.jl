; Binance FIX API - stunnel configuration
;
; This configuration proxies local TCP ports to Binance FIX servers with TLS termination.
; Copy this file to /etc/stunnel/ or run: stunnel /path/to/stunnel.conf
;
; Usage:
;   1. Install stunnel: sudo apt install stunnel4
;   2. Copy this file: sudo cp stunnel.conf /etc/stunnel/binance-fix.conf
;   3. Start stunnel: sudo systemctl start stunnel4
;   4. Or run directly: stunnel stunnel.conf
;
; The SDK connects to localhost ports, stunnel forwards to Binance with TLS.

; Global settings
pid = /tmp/stunnel-binance-fix.pid
output = /tmp/stunnel-binance-fix.log

; ============================================================================
; Standard FIX Encoding (Remote port 9000)
; FIX text requests -> FIX text responses
; ============================================================================

[fix-order-entry]
client = yes
accept = 127.0.0.1:9000
connect = fix-oe.binance.com:9000
verifyChain = no

[fix-drop-copy]
client = yes
accept = 127.0.0.1:9001
connect = fix-dc.binance.com:9000
verifyChain = no

[fix-market-data]
client = yes
accept = 127.0.0.1:9002
connect = fix-md.binance.com:9000
verifyChain = no

